apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-restart-sa
  namespace: bookinfo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bookinfo-restart-role
  namespace: bookinfo
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bookinfo-restart-rolebinding
  namespace: bookinfo
subjects:
- kind: ServiceAccount
  name: bookinfo-restart-sa
  namespace: bookinfo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: bookinfo-restart-role
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: bookinfo-restart
  namespace: bookinfo
spec:
  schedule: "0 3 * * *"  # Runs daily at 3AM
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: bookinfo-restart-sa
          containers:
          - name: restart-bookinfo
            image: bitnami/kubectl:latest
            command:
            - /bin/sh
            - -c
            - |
              kubectl rollout restart deployment details-v1 -n bookinfo
              kubectl rollout restart deployment ratings-v1 -n bookinfo
              kubectl rollout restart deployment reviews-v1 -n bookinfo
              kubectl rollout restart deployment reviews-v2 -n bookinfo
              kubectl rollout restart deployment reviews-v3 -n bookinfo
              kubectl rollout restart deployment productpage-v1 -n bookinfo
          restartPolicy: OnFailure
